<div class="container">
  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="obj.email" required>
  <div>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="obj.name" required>
  </div>
  <div>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="obj.password" required>
  </div>
  <p><strong>{{result}}</strong></p>
  <hr>
  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

  <button type="submit" class="registerbtn" (click)="registerFun(obj)">Register</button>
</div>

<div class="container signin">
  <p>Already have an account? <a [routerLink]="['/login']" class="backbtnlgn">Sign in</a>.</p>
</div>
